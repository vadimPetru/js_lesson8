<body>
<main>
    <h1 id="test">ВЕБ-ФОРМА</h1>
    <form action="form-submit.php" method="get">
        <!-- your input elements here -->

        <label>Имя:</label>
        <input type="text" name="first name" autofocus required id="firstnm"/>
        <br>
        <label>Фамилия:</label>
        <input type="text" name="last name" required id="lastnm"/>
        <br>
        <label>E-mail:</label>
        <input type="email" name="email" required id="email"/>
        <br>
        <label>Номер телефона:</label>
        <input type="tel"  
         pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)? [0-9]{7}$" maxlength="14"  name="phone number" id="phonenumber"  required placeholder=" +375(XX) XXXXXXX"/>
        <br>
        <label>Адрес:</label>
        <input type="text" name="address" id="address"/>
        <br>
        <label>Почтовый код:</label>
        <input type="text" name="postal code"  pattern="[0-9]{6}" id="postalcode"/>
        <br>
        <label>Пароль:</label>
        <input type="password" name="password" required id="password"/>
        <br>
        <label>Отправить:</label>
         <input type="submit" value="ОК" id="submitbutton"/>
    </form>

</main>

</body>
